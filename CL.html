    "2": {

    }
  };

  // Get the query parameter 'id' from the URL
  const urlParams = new URLSearchParams(window.location.search);
  const streamId = urlParams.get('id');  // Extract 'id' parameter from URL

  // Check if the 'id' parameter exists and is valid
  const videoConfig = videoConfigs[streamId];

  if (videoConfig) {
    // Initialize JW Player with the selected stream
    jwplayer("player").setup({
      file: videoConfig.url, // M3U8 stream URL
      width: "100%",  // Player width
      height: "100%", // Player height
      autostart: true, // Autoplay when ready
      controls: true,  // Enable player controls (play, pause, volume, etc.)
    });
  } else {
    // If the stream ID is invalid or missing, use the default stream (first one) or display an error
    alert('Invalid or missing stream ID. Please specify a valid "id" in the URL.');
    // Optionally redirect to a default stream or show a message to the user
    jwplayer("player").setup({
      file: videoConfigs["1"].url, // Load the default stream (1)
      width: "100%",
      height: "100%",
      autostart: true,
      controls: true,
    });
  }

  // Optionally show a confirmation link for Telegram
  if (confirm("Join Our Telegram Channel @criccoder")) {

</script>
