<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@criccoder</title>
  <link rel="stylesheet" href="https://cxh.pages.dev/style.css">
</head>
<body>

<!-- Fullscreen Video CSS -->
<style>
  #player {
    position: absolute;
    width: 100% !important;
    height: 100% !important;
  }
</style>

<!-- Player -->
<div id="player"></div>
<script src="https://cdn.jwplayer.com/libraries/KB5zFt7A.js"></script>
<script src="https://criccoder264.github.io/ccapi.js"></script> <!-- Link to your ccapi.js hosted on GitHub Pages -->

<script>
  // Get the video ID from the URL (e.g., ?id=1)
  const urlParams = new URLSearchParams(window.location.search);
  const videoId = urlParams.get('id');

  const videoConfig = getVideoConfig(videoId);

  if (videoConfig && videoConfig.url) {
    // Initialize the JWPlayer instance with the video URL
    jwplayer("player").setup({
      controls: true,
      displaytitle: true,
      autoplay: true,
      displaydescription: true,
      abouttext: "",
      aboutlink: "https://telegram.me/Criccoder",

      skin: {
        name: "netflix"
      },

      logo: {
        file: "",
        link: "https://telegram.me/Criccoder"
      },

      captions: {
        color: "#FFF",
        fontSize: 14,
        backgroundOpacity: 0,
        edgeStyle: "raised"
      },

      playlist: [
        {
          image: "",
          sources: [
            {
              file: videoConfig.url,  // Dynamically set the URL from ccapi.js
              label: "1080p",
              default: true
            }
          ],
        }
      ],
    });
  } else {
    console.error("Invalid video ID or configuration not found.");
  }

</script>

<script disable-devtool-auto='true' src='https://cdn.jsdelivr.net/npm/disable-devtool' clear-log='true' disable-select='true' disable-copy='true' disable-cut='true' disable-paste='true'></script>
</body>
</html>
