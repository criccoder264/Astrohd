<script>
    // Map of ID to m3u8 links
    const streams = {
        "H1": "https://v18tataplaysyndication.akamaized.net/bpk-tv/StarSports_2_Hin_HD_voot_MOB/output03/index.m3u8?hdnea=exp=1744546500~acl=/*~hmac=1359ccf3c8bb35aef3470db24fd9923da85aceb17de1c05de58496efd5ac71ad",

    };

    // Get ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');

    // Get the stream link for the given ID
    const m3u8Link = streams[id];

    if (m3u8Link) {
        var player = jwplayer("player");
        player.setup({
            file: m3u8Link,
            width: "100%",
            height: "100%",
            playbackRateControls: true,
        });

        // Prompt to join Telegram
        if (confirm("Join Our Telegram Channel @criccoder")) {
            window.location.href = "https://telegram.me/criccoder";
        }
    } else {
        // Redirect if stream ID is invalid
        window.location.href = "https://telegram.me/criccoder";
    }
</script>
