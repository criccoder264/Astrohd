<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed M3U8 Stream in Iframe</title>
</head>
<body>
    <h1>Embedding M3U8 Stream</h1>
    <p>This is an example of embedding an M3U8 stream in an iframe. Please note that this may not work in most browsers without a compatible video player.</p>

    <!-- Embed M3U8 Stream in Iframe -->
    <iframe src="https://criccoder264.pages.dev/fox.m3u8" width="800" height="450" frameborder="0" allowfullscreen></iframe>

</body>
</html>
