<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HLS Stream Player</title>
  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
</head>
<body>
  <h1>Live Stream Player</h1>
  <video id="video" class="video-js vjs-default-skin" width="100%" height="500" controls></video>

  <script type="text/javascript">
    // Video.js initialization
    var player = videojs('video');
    
    // HLS.js loading and attaching
    if (Hls.isSupported()) {
      var hls = new Hls();
      var streamUrl = 'https://deencooper.space/H2/crichd.php?v=astrocric'; // Your stream URL
      
      hls.loadSource(streamUrl);  // Load the stream into HLS.js
      hls.attachMedia(player.tech_.el()); // Attach it to the video player
    } else {
      console.error('HLS.js is not supported in this browser.');
    }
  </script>
</body>
</html>
