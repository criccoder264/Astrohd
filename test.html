<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copy M3U8 Links</title>

  <!-- Google Fonts for clean styling -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <!-- Simple CSS for layout and design -->
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 600px; /* Limit the max-width for large screens */
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .box {
      background-color: #f9f9f9;
      padding: 20px;
      margin-bottom: 20px; /* Space between the boxes */
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .box h3 {
      margin: 10px 0;
      color: #333;
    }

    .box p {
      color: #555;
      word-wrap: break-word;
      margin: 15px 0;
    }

    .copy-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .copy-btn:hover {
      background-color: #45a049;
    }

    .copy-btn:focus {
      outline: none;
    }

    /* Responsive Design: Stack vertically on smaller screens */
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
    }

    @media (max-width: 480px) {
      .box {
        padding: 15px;
      }

      .copy-btn {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Box 1 -->
    <div class="box">
      <h3>Stream 1</h3>
      <p id="stream1">http://128.0.104.125:8080/play/hls/stream1.m3u8</p>
      <button class="copy-btn" onclick="copyToClipboard('stream1')">Copy URL</button>
    </div>

    <!-- Box 2 -->
    <div class="box">
      <h3>Stream 2</h3>
      <p id="stream2">http://128.0.104.125:8080/play/hls/stream2.m3u8</p>
      <button class="copy-btn" onclick="copyToClipboard('stream2')">Copy URL</button>
    </div>

    <!-- Box 3 -->
    <div class="box">
      <h3>Stream 3</h3>
      <p id="stream3">http://128.0.104.125:8080/play/hls/stream3.m3u8</p>
      <button class="copy-btn" onclick="copyToClipboard('stream3')">Copy URL</button>
    </div>

    <!-- Box 4 -->
    <div class="box">
      <h3>Stream 4</h3>
      <p id="stream4">http://128.0.104.125:8080/play/hls/stream4.m3u8</p>
      <button class="copy-btn" onclick="copyToClipboard('stream4')">Copy URL</button>
    </div>
  </div>

  <!-- JavaScript for copy functionality -->
  <script>
    function copyToClipboard(id) {
      // Get the text field
      var copyText = document.getElementById(id);

      // Create a range object and select the text
      var range = document.createRange();
      range.selectNode(copyText);
      window.getSelection().removeAllRanges(); // Clear previous selections
      window.getSelection().addRange(range); // Select the text

      // Execute the "copy" command
      try {
        document.execCommand('copy');
        alert("M3U8 URL copied: " + copyText.innerText);
      } catch (err) {
        alert("Failed to copy text");
      }

      // Deselect the text
      window.getSelection().removeAllRanges();
    }
  </script>

</body>
</html>
