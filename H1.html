<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vimeo Event Stream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #contentFrame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe
    id="contentFrame"
    sandbox="allow-forms allow-pointer-lock allow-same-origin allow-scripts allow-top-navigation"
    frameborder="0"
    gesture="media"
    allow="encrypted-media"
    allowfullscreen="true"
    scrolling="no"
    src="https://vimeo.com/event/5139066/embed">
  </iframe>
</body>
</html>
