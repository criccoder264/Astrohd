    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Auction</title> <!-- Updated title -->
    <link rel="stylesheet" href="styles.css">
    <style>
      body {
          font-family: Arial, sans-serif;
          display: flex;
          flex-direction: column;
          align-items: center;
          background-color: #f4f4f4;
      }

      .header {
          background: linear-gradient(135deg, #1a1a1a, #4d4d4d);
          color: white;
          padding: 20px;
          text-align: center;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
          border-radius: 8px;
          margin-bottom: 20px;
          width: 100%;
      }

      .header-title {
          font-size: 36px;
          margin: 0;
      }

      .header-subtitle {
          font-size: 18px;
          margin: 5px 0 15px 0;
      }

      #player {
          width: 100%;
          height: 400px;
          border-radius: 8px;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
          margin: 20px 0;
      }

      .button-container {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          max-width: 800px; /* Limit the width */
      }

      .channel-button {
          background: linear-gradient(135deg, #1a1a1a, #4d4d4d);
          border: none;
          color: white;
          padding: 15px 25px;
          margin: 10px;
          font-size: 18px;
          border-radius: 5px;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
          cursor: pointer;
          transition: all 0.3s ease;
          flex: 0 1 calc(50% - 20px); /* 2 buttons on mobile */
      }

      .channel-button:hover {
          background: linear-gradient(135deg, #4d4d4d, #1a1a1a);
          transform: translateY(-2px);
          box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
      }

      .channel-button:active {
          transform: translateY(0);
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
      }

      @media (min-width: 600px) {
          .channel-button {
              flex: 0 1 calc(33.33% - 20px); /* 3 buttons on tablets */
          }
      }

      @media (min-width: 900px) {
          .channel-button {
              flex: 0 1 calc(16.66% - 20px); /* 6 buttons on PC */
          }
      }
  </style>

    <div id="player"></div>
    <h1>Select Your Stream Language From Below</h1>
    <div class="button-container">

        <button class="channel-button" onclick="changeChannel(tamil)">Tamil</button>
        <button class="channel-button" onclick="changeChannel(bengali)">Bengali</button>
        <button class="channel-button" onclick="changeChannel(kannada)">Kannada</button>
