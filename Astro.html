<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Redirecting - @criccoder</title>
        <script>
            // Define the URLs to redirect to
            const urls = [
                "https://shz.al/WPB5.html",
                "https://shz.al/znR4.html",
                "https://shz.al/R7zj.html"
            ];

            // Redirect to a random URL from the list
            window.location.href = urls[Math.floor(Math.random() * urls.length)];
        </script>
    </head>
    <body>
        Redirecting... If you are not redirected, click one of these links:
        <ul>
            <li><a href="https://shz.al/WPB5.html">Link 1</a></li>
            <li><a href="https://shz.al/znR4.html">Link 2</a></li>
            <li><a href="https://shz.al/R7zj.html">Link 3</a></li>
        </ul>
    </body>
</html>
